<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Crédito | Finanzzo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f8fa;
      color: #333;
    }
    .header {
      background-color: #002D4C;
      padding: 20px;
      text-align: center;
    }
    .header img {
      max-width: 180px;
      height: auto;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #002D4C;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox {
      margin-top: 15px;
    }
    button {
      background-color: #002D4C;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #005580;
    }
    .lgpd-text {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #777;
    }
    a {
      color: #002D4C;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo-finanzzo.png" alt="Finanzzo Soluções Financeiras">
  </div>

  <div class="container">
    <h1>Solicite sua Simulação</h1>
    <p>Preencha seus dados e fale direto no WhatsApp para receber sua proposta de crédito com as melhores condições!</p>

    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" placeholder="Ex: Maria da Silva" required>

    <label for="tipo">Você é:</label>
    <select id="tipo" required>
      <option value="">Selecione uma opção</option>
      <option value="Aposentado(a)">Aposentado(a)</option>
      <option value="Pensionista">Pensionista</option>
      <option value="BPC/LOAS">BPC/LOAS</option>
      <option value="BPC/LOAS">Antecipação de FGTS</option>
    </select>

    <div class="checkbox">
      <label>
        <input type="checkbox" id="consentimento" required>
        Autorizo a Finanzzo Soluções Financeiras a entrar em contato via WhatsApp e telefone para envio de informações e propostas sobre crédito consignado. (LGPD)
      </label>
    </div>

    <button onclick="enviarWhatsapp()">Quero minha Simulação</button>

    <p class="lgpd-text">
      Seus dados estão protegidos conforme a <a href="privacidade.html" target="_blank">Política de Privacidade</a>.
    </p>
  </div>

  <div class="footer">
    Finanzzo Soluções Financeiras © 2025 | Todos os direitos reservados.
  </div>

<script>
  function enviarWhatsapp() {
    const nome = document.getElementById('nome').value.trim();
    const tipo = document.getElementById('tipo').value;
    const consentimento = document.getElementById('consentimento').checked;

    if (nome === '' || tipo === '') {
      alert('Por favor, preencha seu nome e selecione uma opção.');
      return;
    }

    if (!consentimento) {
      alert('Você precisa aceitar o termo de consentimento (LGPD).');
      return;
    }

    const mensagem = `Olá, me chamo ${nome} e sou ${tipo}. Gostaria de solicitar uma simulação de crédito. Acabei de preencher o site da Finanzzo.`;

    const numeroWhatsapp = '5537984097037';
    const link = `https://wa.me/${numeroWhatsapp}?text=${encodeURIComponent(mensagem)}`;

    window.open(link, '_blank');
  }
</script>

</body>
</html>
