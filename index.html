<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Crédito | Finanzzo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f8fa;
      color: #333;
    }
    .header {
      background-color: #002D4C;
      padding: 20px;
      text-align: center;
    }
    .header img {
      max-width: 180px;
      height: auto;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #002D4C;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox {
      margin-top: 15px;
    }
    button {
      background-color: #002D4C;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #005580;
    }
    .lgpd-text {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #777;
    }
    a {
      color: #002D4C;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo-finanzzo.png" alt="Finanzzo Soluções Financeiras">
  </div>

  <div class="container">
    <h1>Solicite sua Simulação</h1>
    <p>Preencha seus dados para receber sua proposta de crédito consignado com as melhores condições!</p>

    <form action="https://bit.ly/Finanzzosolucoes" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Maria da Silva" required>

      <label for="telefone">WhatsApp:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="consentimento" required>
          Autorizo a Finanzzo Soluções Financeiras a entrar em contato via WhatsApp e telefone para envio de informações e propostas sobre crédito consignado. (LGPD)
        </label>
      </div>

      <button type="submit">Quero minha Simulação</button>
    </form>

    <p class="lgpd-text">
      Seus dados estão protegidos conforme a <a href="privacidade.html" target="_blank">Política de Privacidade</a>.
    </p>
  </div>

  <div class="footer">
    Finanzzo Soluções Financeiras © 2025 | Todos os direitos reservados.
  </div>

</body>
</html>
